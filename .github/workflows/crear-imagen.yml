name: Crear Imagen Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Construir imagen
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
